<head>

    <title>pan form</title>
    <style>
        span
        {
           color: red; 
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

<body>
    <div style="background-color: rgba(255, 232, 205,0.945);" >
        <div style="background-color: brown;">
                <h1 style="text-align: center;">Request for New PAN or Changes and Correction in PAN DATA </h1>
                <p style="font-style: italic; font-weight: lighter; text-align: center;">field marked with <span>*</span>(astriks) are mandatory.To Avoid mistakes. please refer <u>Guidelines</u> and <u>instructions</u> </p>

        </div>
        <div style="font-weight: bold;">
            <table>
                <tr>
                    <td></td>
                    <td>
                        <span>*</span>Wheather citizen of India
                        <label for="yes" style="padding-left: 60px; font-weight: lighter;"; >Yes</label>
                        <input type="radio" name="" id="yes">
                        <label  for="no" style="padding-left: 20px;font-weight: lighter;";>No</label>
                        <input type="radio" name="" id="no">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for="pannumber"><span>*</span>Permanent Account Number(PAN)</label>
                        <input type="text" name="" id="pannumber">
                    </td>
                </tr>
                <tr>
                    <td style="width: 1%; padding:5px;"><input type="checkbox" name="" id=""></td>
                    <td>1.Name</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        Title
                        <label for="nameid" style="padding-left: 50px; font-weight: lighter;" >Shri/Mr</label>
                        <input type="radio" name="" id="nameid">
                        <label for="nameid1" style="padding-left: 50px; font-weight: lighter;" >Smi/Mrs</label>
                        <input type="radio" name="" id="nameid1">
                        <label for="nameid2" style="padding-left: 50px; font-weight: lighter;" >kumari/Ms</label>
                        <input type="radio" name="" id="nameid2">

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        
                    </td>
                </tr>

            </table>
        </div>

    </div>
